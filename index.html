<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación Personal</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./scripts/scripts_index.js"></script>

    <!-- 
        Podemos incluir JS en la cabecera, pero agregando atributos para optimizar la carga...
        async => Para que el navegador siga renderizando la web.
        defer => Obliga a que el script espere a que el cuerpo termine de renderizar
    -->
    <script src="" async defer></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid">
            <!-- Contenido de navegación -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Erick Bailey</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./presentacion.html"
                                    target="contenido_principal">Presentación
                                    Personal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./experiencia.html"
                                    target="contenido_principal">Experiencia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./estudios.html" target="contenido_principal">Antecedentes
                                    Académicos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-fluid">
            <div class="container-fluid">
                <form action="" method="post">
                    <div class="row">
                        <p class="display-5">Formulario de Registro</p>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="inputNombre">Nombre Completo</label>
                                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre Completo">
                                <div class="invalid-feedback">
                                    Ingrese su nombre completo.
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="inputRut">Rut</label>
                                <input type="text" class="form-control" id="inputRut" placeholder="Rut">
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="inputFechaNacimiento">Fecha Nacimiento</label>
                                <input type="text" class="form-control" id="inputFechaNacimiento"
                                    placeholder="Fecha de Nacimiento">
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="selectGenero">Seleccione su Género</label>
                                <select class="form-control" id="selectGenero">
                                    <option selected>Seleccione su Opción</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Femenino</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="inputEmail">Contraseña</label>
                                <input type="password" class="form-control" id="inputEmail"
                                    aria-describedby="ayudaContrasena" placeholder="*****">
                                <small id="ayudaContrasena" class="form-text text-muted">Su contraseña debe contener
                                    letras mayúsculas y minúsculas y números.</small>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="inputRepetirContrasena">Repetir Contraseña</label>
                                <input type="password" class="form-control" id="inputRepetirContrasena"
                                    aria-describedby="ayudaRepetirContrasena" placeholder="*****">
                                <small id="ayudaRepetirContrasena" class="form-text text-muted">Las contraseñas deben
                                    coincidir.</small>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="inputCV">Cargue su Curriculum Vitae</label>
                                <input type="file" class="form-control-file" id="inputCV">
                            </div>
                        </div>
                    </div>
                    <br>

                    <button class="btn btn-primary" id="btnFormularioRegistro" type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <hr>

        <div class="container-fluid">
            <div class="row">
                <table>
                    <tr>
                        <td>
                            <i class="bi bi-envelope"></i>
                        </td>
                        <td>
                            <i class="bi bi-phone"></i>
                        </td>
                        <td>
                            <i class="bi bi-geo-alt"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- 
        Si el script se incluye en esta sección, se cargará cunado termine de renderizarse el cuerpo del documento.
        Los scripts se cargan de forma secuencial, por lo que deben cargarse en orden, considerando la dependencia de funciones.
    -->
    <script src="./scripts/scripts.js"></script>
</body>

</html>

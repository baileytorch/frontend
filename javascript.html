<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Javascript</title>

    <link rel="shortcut icon" href="./assets/images/js.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/bootstrap_sketchy.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- 
            Podemos incluir JS en la cabecera, pero agregando atributos para optimizar la carga...
            async => Para que el navegador siga renderizando la web.
            defer => Obliga a que el script espere a que el cuerpo termine de renderizar
        -->
    <script src="" async defer></script>
</head>

<body>
    <div class="row">
        <div class="container-fluid">
            <div class="row">
                <span class="derecha">
                    <img id="js_img" src="./assets/images/js.png" alt="JS"></span>
                <span class="izquierda">
                    <h3>Elementos en JavaScript</h3>
                </span>
            </div>
        </div>
        <div class="container-fluid">
            <ul class="no_bullets">
                <li><button type="button" class="btn btn-primary btn_lista">VARIABLES</button></li>
                <li><button type="button" class="btn btn-primary btn_lista">DATOS</button></li>
                <li><button type="button" class="btn btn-primary btn_lista">FUNCIONES</button></li>
                <li><button type="button" class="btn btn-primary btn_lista">CONDICIONALES</button></li>
                <li><button type="button" class="btn btn-primary btn_lista">LOOPS</button></li>
                <li><button type="button" class="btn btn-primary btn_lista">OBJETOS</button></li>
                <li><button type="button" class="btn btn-primary btn_lista">ACCESO AL DOM</button></li>
                <li><button type="button" class="btn btn-primary btn_lista">EVENTOS Y LISTENERS</button></li>
            </ul>
        </div>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
